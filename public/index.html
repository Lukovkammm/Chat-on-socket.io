<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="login__page page">
        <div class="login__form">
            <h1 class="login__title">What's your nickname?</h1>
            <input autofocus class="login__input" type="text" maxlength="14">
        </div>
    </section>
    <div class="typing"></div>
    <section class="message__page page">
        <ul class="messages"></ul>
        <form class="message__form" id="form">
            <input class="message__input" autocomplete="off"/>
            <button class="button">Send</button>
        </form>
    </section>
</body>

</html>
